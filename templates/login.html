{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card p-8" data-aos="fade-up" data-aos-duration="800">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4 text-primary">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h2 class="text-2xl font-bold">Anmelden</h2>
        </div>
        <form method="POST" class="space-y-6">
            <div class="space-y-2">
                <label for="group_name" class="block text-sm font-medium text-gray-300">Gruppenname</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-users"></i>
                    </span>
                    <input type="text" id="group_name" name="group_name" required
                        class="input-field w-full pl-10 pr-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-300">Passwort</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="input-field w-full pl-10 pr-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium group">
                <span class="flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2 group-hover:translate-x-1 transition-transform duration-300"></i>
                    Anmelden
                </span>
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-400">Noch keine Gruppe? 
                <a href="{{ url_for('register') }}" class="text-primary hover:text-primary-dark transition-colors duration-200">
                    Registrieren
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
